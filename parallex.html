<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .parallax-container {
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .parallax-section {
            position: relative;
            height: 100vh;
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-position: center;
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }

        /* Define background images for each section */
        #section1 {
            background-image: url('background1.jpg');
        }

        #section2 {
            background-image: url('background2.jpg');
        }

        #section3 {
            background-image: url('background3.jpg');
        }

        /* Add more sections as needed */

        /* Style for text within sections */
        .section-text {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="parallax-container">
        <div class="parallax-section" id="section1">
            <div class="section-text">
                <h1>Section 1</h1>
                <p>This is the first section of the parallax website.</p>
            </div>
        </div>
    </div>

    <div class="parallax-container">
        <div class="parallax-section" id="section2">
            <div class="section-text">
                <h1>Section 2</h1>
                <p>This is the second section of the parallax website.</p>
            </div>
        </div>
    </div>

    <div class="parallax-container">
        <div class="parallax-section" id="section3">
            <div class="section-text">
                <h1>Section 3</h1>
                <p>This is the third section of the parallax website.</p>
            </div>
        </div>
    </div>

    <!-- Add more sections as needed -->

</body>
</html>
